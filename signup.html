<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="Images/logo.png" type="image/gif" sizes="16x16">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="signup.css" rel="Stylesheet">
</head>
<script defer src="signup.js"></script>

<body>
  
    <header class="Navigation">
        <a href="Losbeats.html" class="brand-logo">
        <img src="Images/logo.png">
        <div class="brand-logo-name">LOSBEATS</div>
        </a>
        <nav class="Nav-links">
            <ul>
                <li>
                    <a href="Discover.html">Discover</a>
                </li>

            </ul>
        </nav>
    </header>

    
        <form class="login" id="form" action="HomeLanding.html" method="GET">

            <h1 class="createacc">
                Create Account
            </h1>
            <div class="textbox">
            <p>Username</p>
            <input id="username" type="text" placeholder="Enter Username" required>
            <p>Email</p>
            <input id="Email" type="email" placeholder="Enter Email" required>
            <p>Password</p>
            <input id="txtPassword" type="password" placeholder="Enter Password" required>
            <p>Confirm Password</p>
            <input id="txtConfirmPassword" type="password"  placeholder="Confirm Password" required>
        </div>
        <label class="container">
            <input type="checkbox" checked="checked" checked required>
            <span class="checkmark"></span>
          </label>
        <div class="condition">
            <span>I Agree to <a class="terms" href="Losbeat-terms-conditions.pdf">The Terms & Conditions</a></span>
        </div>
        
        
        <input id= "submit" class="btn" type="submit" value="Submit" onclick="Validate();" required>
        <a href="Join.html">
            <input class="btn" type="button" value="Already Have an Account?">
        </a>
</form>
<script>
    function passValues(){
    var Profile_name = document.getElementById("username").value;
    localStorage.setItem("TextValues" , Profile_name);
    return false;
    
}
function Validate() {
        var password = document.getElementById("txtPassword").value;
        var confirmPassword = document.getElementById("txtConfirmPassword").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            
            document.getElementById('submit').disabled = true;
            location.replace("signup.html");
            return false;
        }
        document.getElementById('submit').disabled = false;
        return passValues();
        

    }
</script>



</body>
</html>
