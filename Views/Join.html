<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="Images/logo.png" type="image/gif" sizes="16x16">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="stylelogin.css" rel="Stylesheet">
</head>
<script defer src="signin.js"></script>
<body>
    <header class="navigation">
        <a href="Losbeats.html" class="brand-logo">
            <img src="Images/logo.png">
            <div class="brand-logo-name">LOSBEATS</div>
            </a>
        </div>
      
    </header>
        <form class="login" id="form" action="HomeLanding.html" method="GET">
            
            <div class="textbox">
                <p>Username</p>
                <input id="username"type="text" placeholder="Enter Username" required>
                <br>
                <br>
                <p>Password</p>
                <input type="password" placeholder="Enter Password" required>
            </div>
            
            <input class="btn" type="submit" value="Sign in" onclick="passValues();">
            
            <a href="forgotpassword.html">
                <input class="btn" type="button" value="Forgot Password?">
            </a>
            <a href="signup.html">
                <input class="btn" type="button" value="Don't Have an Account?">
            </a>
           

        </form>
<script>
    function passValues(){
    var Profile_name = document.getElementById("username").value;
    localStorage.setItem("TextValues" , Profile_name);
    return false;
    }
 
</script>

</body>
</html>
